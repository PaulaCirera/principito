    <main>
        <section>
            <h2>Énviale un mensaje al Principito</h2>

            <article class="enviar-mensaje"> 

                <form class="formulario" action="/server/" method="GET">

                    <div class="form-input">
                        <label for="full-name">Nombre</label>
                        <input id="full-name" name="full-name" type="text" placeholder="Nombre"> 
                    </div>
                    
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="tucorreo@mail.com"> 
                    </div>

                    <div class="form-input">
                        <label for="subject">Asunto</label>
                        <input id="subject" name="subject" type="text" placeholder="Asunto"> 
                    </div>
                    
                    <div class="form-input">
                        <label for="message">Mensaje</label>
                        <input id="message" name="message" type="text" placeholder="Escribe tu mensaje"> 
                    </div>
                    
                    <div class="form-input">
                        <button class="boton-enviar">Enviar</button>
                    </div>
                    

                 </form>
    
 
            </article>

        </section>
